<!DOCTYPE html>
    <html>
        <head>
            <title>Node Practise</title>
        </head>
        <body>
            <h1>Hello Visitor</h1>
            <form action="/" method="POST">
                <legend>Sign Up</legend>
                <input name="firstName" id="first-name" type="text" placeholder="first name">
                <input name="lastName" id="last-name" type="text" placeholder="last name">
                <input name="age" id="age" type="number" placeholder="age">
                <input name="email" id="email" type="email" placeholder="email">
                <input name="password" id="password" type="text" placeholder="password">
                <button>Submit</button>
            </form>

            <h6></h6>

            <script src="./index.js"></script>
        </body>
    </html>
